    intro_body : >
      –°—Ç—Ä–∞–Ω—ã –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –ê–∑–∏–∏ –≤–∑—è–ª–∏ –Ω–∞ —Å–µ–±—è –æ–±—è–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –ü–æ–≤–µ—Å—Ç–∫—É –¥–Ω—è –Ω–∞ –ø–µ—Ä–∏–æ–¥ –¥–æ 2030 –≥–æ–¥–∞ –∏ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞—Ç—å –¶–µ–ª–∏ —É—Å—Ç–æ–π—á–∏–≤–æ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è (–¶–£–†) –≤ —Å–≤–æ–∏ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –ø–ª–∞–Ω—ã. –≠—Ç–∞ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –±—ã–ª–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–∞ —Å —Ü–µ–ª—å—é –≤–Ω–µ—Å—Ç–∏ –≤–∫–ª–∞–¥ –≤ —É—Å—Ç–æ–π—á–∏–≤–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º –æ–±–º–µ–Ω–∞ –∑–Ω–∞–Ω–∏—è–º–∏ –∏ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–∞ –≤ –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –ê–∑–∏–∏ (–ø—Ä–æ–µ–∫—Ç [—Ä–µ–∞–ª–∏–∑—É–µ—Ç—Å—è –ü–†–û–û–ù](https://www.undp.org/eurasia), [—Ñ–∏–Ω–∞–Ω—Å–∏—Ä—É–µ—Ç—Å—è –ï–°](https://www.eeas.europa.eu/eeas/central-asia_en)). –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∞—è —Å—Ç—Ä–∞–Ω—ã –≤ [–æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –¶–£–†](https://central-asia-sdg-platform.github.io/www/ru/goals), [–æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–∏ –∫–ª—é—á–µ–≤—ã—Ö —Å–æ—Ü–∏–∞–ª—å–Ω–æ-—ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏—Ö –ø–æ–ª–∏—Ç–∏–∫](https://central-asia-sdg-platform.github.io/www/ru/policies), [–º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ –¥–ª—è –ø—É—Ç–µ–π –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –¶–£–†](https://central-asia-sdg-platform.github.io/www/ru/sdg-scenarios), –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ [—Ç–æ—á–µ–∫ —É—Å–∫–æ—Ä–µ–Ω–∏—è —á–µ—Ä–µ–∑ —Å–∏—Å—Ç–µ–º–Ω—ã–π –≤–∑–≥–ª—è–¥](https://central-asia-sdg-platform.github.io/www/ru/systems) –∏ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ [–∫–æ–º–ø–ª–µ–∫—Å–Ω—ã—Ö –ø–æ–¥—Ö–æ–¥–æ–≤ –∫ —Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏—é –¶–£–†](https://central-asia-sdg-platform.github.io/www/ru/finances).
      –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –¶–£–† ‚Äî —ç—Ç–æ —Å–æ–≤–º–µ—Å—Ç–Ω—ã–µ —É—Å–∏–ª–∏—è, —Ç—Ä–µ–±—É—é—â–∏–µ –ø–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤–∞ –∏ –≤–æ–≤–ª–µ—á–µ–Ω–∏—è –≤—Å–µ–≥–æ –æ–±—â–µ—Å—Ç–≤–∞. [–ü–∞—Ä–ª–∞–º–µ–Ω—Ç—ã](https://central-asia-sdg-platform.github.io/www/ru/parliaments) –∏ –ü—Ä–∞–≤–∏—Ç–µ–ª—å—Å—Ç–≤–∞, [—á–∞—Å—Ç–Ω—ã–π —Å–µ–∫—Ç–æ—Ä](https://central-asia-sdg-platform.github.io/www/ru/private-sector) –∏ [–∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏–µ –∫—Ä—É–≥–∏](https://central-asia-sdg-platform.github.io/www/ru/academia), [–≥—Ä–∞–∂–¥–∞–Ω—Å–∫–æ–µ –æ–±—â–µ—Å—Ç–≤–æ](https://central-asia-sdg-platform.github.io/www/ru/cso-and-ngo), —É –∫–∞–∂–¥–æ–≥–æ –µ—Å—Ç—å —Å–≤–æ—è —Ä–æ–ª—å –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –¶–£–†. –ë–æ–ª—å—à–∞—è —á–∞—Å—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –Ω–∞ –º–µ—Å—Ç–Ω–æ–º —É—Ä–æ–≤–Ω–µ, –≤ –≥–æ—Ä–æ–¥–∞—Ö –∏ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞—Ö, –ø–æ—ç—Ç–æ–º—É [–õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è –¶–£–†](https://central-asia-sdg-platform.github.io/www/ru/sdg-local) —è–≤–ª—è–µ—Ç—Å—è –≤–∞–∂–Ω–æ–π –∑–∞–¥–∞—á–µ–π.
      –°—Ç—Ä–∞–Ω—ã –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –ê–∑–∏–∏ –∞–∫—Ç–∏–≤–Ω–æ –æ—Å–º—ã—Å–ª–∏–≤–∞—é—Ç –∏—Ç–æ–≥–∏ –∏ —É—Ä–æ–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º [–î–æ–±—Ä–æ–≤–æ–ª—å–Ω—ã—Ö –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –æ–±–∑–æ—Ä–æ–≤](https://central-asia-sdg-platform.github.io/www/ru/vnr) –∏ —Ä—è–¥–∞ [–î–æ–±—Ä–æ–≤–æ–ª—å–Ω—ã—Ö –º–µ—Å—Ç–Ω—ã—Ö –æ–±–∑–æ—Ä–æ–≤](https://sdgs.un.org/topics/voluntary-local-reviews) –≤ –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤—Ä–µ–º—è –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ —Å—Ç–∞–¥–∏–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏.
      –≠—Ç–æ—Ç –±–æ–≥–∞—Ç—ã–π –º–∞—Å—Å–∏–≤ –∑–Ω–∞–Ω–∏–π, –∞ —Ç–∞–∫–∂–µ –æ–±—â–∏–µ –∏ –∑–∞—á–∞—Å—Ç—É—é —Ç—Ä–∞–Ω—Å–≥—Ä–∞–Ω–∏—á–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã —è–≤–ª—è—é—Ç—Å—è –ø—Ä–∏–∑—ã–≤–æ–º –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –ê–∑–∏–∏ –∫ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤—É –∏ –æ–±–º–µ–Ω—É –∑–Ω–∞–Ω–∏—è–º–∏.
