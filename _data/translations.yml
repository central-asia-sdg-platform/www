  frontpage :
    intro_title : Central Asia SDG Platform
    intro_body : >
      The countries of Central Asia have committed to achieve the 2030 Agenda and integrate Sustainable Development Goals (SDGs) into their national plans. This Platfrom has been developed to contribute to sustainable development through a knowledge-sharing and collaboration in Central Asia (project [implemented by UNDP](https://www.undp.org/eurasia), [funded by EU](https://www.eeas.europa.eu/eeas/central-asia_en)). The platform supporting countries in [tracking progress in SDGs](https://central-asia-sdg-platform.github.io/www/goals), [tracking  key socio-economic policies](https://central-asia-sdg-platform.github.io/www/policies), [modelling scenarios for SDG pathways](https://central-asia-sdg-platform.github.io/www/sdg-scenarios), identifying [accelartion points through systemic view](https://central-asia-sdg-platform.github.io/www/systems), and promoiting [integrated approaches for SDGs financing](https://central-asia-sdg-platform.github.io/www/finances).
      Achieveing SDGs is a joint effors, requiring partnerships and whole-of-society approach. [Parliaments](https://central-asia-sdg-platform.github.io/www/parliaments) and Governments, [Private Sector](https://central-asia-sdg-platform.github.io/www/private-sector) and [Academia](https://central-asia-sdg-platform.github.io/www/academia), [Civil Society](https://central-asia-sdg-platform.github.io/www/cso-and-ngo) have a role to play in achieveing SDGs. Most of the progress happens at local level, in towns and communities, that's why [Localization of SDGs](https://central-asia-sdg-platform.github.io/www/sdg-local) is a task.
      Countries of Central Asia are actively taking stock of progress through [Voluntary National Reviews](https://central-asia-sdg-platform.github.io/www/vnr) and a number of [Voluntary Local Reviews](https://sdgs.un.org/topics/voluntary-local-reviews) are currently in prepartion.
      This rich body of knowlegde and commong and often shared problems is Central Asia call for cooperation and knowldege exchange. 
